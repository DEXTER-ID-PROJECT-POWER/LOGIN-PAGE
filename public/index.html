<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail ලොගින්</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .login-btn { 
      background: #4285F4; color: white; border: none; 
      padding: 10px 20px; border-radius: 4px; cursor: pointer;
      font-size: 16px; display: inline-flex; align-items: center;
    }
    .login-btn:hover { background: #3367D6; }
    .google-icon { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>ඔබගේ Gmail ගිණුම සමඟ ලොගින් වන්න</h1>
  <a href="/auth/google" class="login-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
         alt="Google" class="google-icon" width="20">
    Gmail සමඟ ලොගින් වන්න
  </a>

  <script>
    // URL පරාමිතීන් පරීක්ෂා කරන්න
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error === 'login_failed') {
      alert('ලොගින් ක්‍රියාවලිය අසාර්ථක විය. කරුණාකර නැවත උත්සාහ කරන්න.');
    }
  </script>
</body>
</html>
