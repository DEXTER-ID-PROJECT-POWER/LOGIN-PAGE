<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ඔබගේ පුද්ගලික පිටුව</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .user-info { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="user-info">
    <h1>සාදරයෙන් පිළිගනිමු, <span id="user-name"></span>!</h1>
    <p>ඔබගේ ඊමේල්: <span id="user-email"></span></p>
  </div>
  
  <p>ඔබ සාර්ථකව ලොගින් වී ඇත.</p>
  <a href="/logout" class="logout-btn">ලොග් අවුට් වන්න</a>

  <script>
    // පරිශීලක තොරතුරු පෙන්වන්න
    fetch('/user-data')
      .then(response => response.json())
      .then(data => {
        if (data.user) {
          document.getElementById('user-name').textContent = data.user.name;
          document.getElementById('user-email').textContent = data.user.email;
        } else {
          window.location.href = '/';
        }
      })
      .catch(() => {
        window.location.href = '/';
      });
  </script>
</body>
</html>
