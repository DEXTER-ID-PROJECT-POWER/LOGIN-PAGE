<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>අනුමත නොවන ගිණුම</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <h1 class="error">අනුමත නොවන ගිණුම</h1>
  
  <div id="email-message"></div>
  <p>කරුණාකර අනුමත ගිණුමක් සමඟ ලොගින් වන්න.</p>
  <a href="/">නැවත ලොගින් පිටුවට</a>

  <script>
    // URL පරාමිතීන් පරීක්ෂා කරන්න
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    
    if (email) {
      document.getElementById('email-message').innerHTML = 
        `<p>ඔබගේ ඊමේල් ලිපිනය (${decodeURIComponent(email)}) අනුමත ලැයිස්තුවේ නොමැත.</p>`;
    }
  </script>
</body>
</html>
